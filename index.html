<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="bower_components/platform/platform.js"></script>
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="bower_components/core-component-page/core-component-page.html">

</head>
<body unresolved>

  <polymer-element name="core-component-page-x" extends="core-component-page">
    <template>

      <style>/*
        Copyright (c) 2014 The Polymer Project Authors. All rights reserved.
        This code may only be used under the BSD style license found at http://polymer.github.io/LICENSE.txt
        The complete set of authors may be found at http://polymer.github.io/AUTHORS.txt
        The complete set of contributors may be found at http://polymer.github.io/CONTRIBUTORS.txt
        Code distributed by Google as part of the polymer project is also
        subject to an additional IP rights grant found at http://polymer.github.io/PATENTS.txt
        */

        :host {
          font-family: Arial, sans-serif;
          height: 100vh;
        }

        h2 {
          display: inline-block;
          margin: 8px 6px;
          vertical-align: middle;
        }

        .choiceB, .choiceC, .choiceD {
          /* typography */
          color: white;
          /* font-size: 14px; */
          font-size: 12px;
          font-weight: bold;
          text-decoration: none;
          /* colors / effects */
          background-color: #4285F4;
          box-shadow: 0 1px 2px 0px rgba(0, 0, 0, 0.1);
          box-shadow: 0 0 1px 0 rgba(0, 0, 0, 0.1);
          border-radius: 2px;
          cursor: pointer;
          /* metrics */
          display: inline-block;
          padding: 4px 12px 5px 12px;
          margin: 4px 0;
        }

        .appbar {
          background-color: #E91E63;
          color: white;
        }
      </style>

      <core-layout vertical=""></core-layout>

      <core-toolbar class="appbar">
        <span>{{moduleName}}</span>
        <a class="choiceC" target="_blank" href="{{demoUrl}}">demo</a>
      </core-toolbar>

      <core-doc-viewer core-flex="" url="{{url}}" sources="{{sources}}"></core-doc-viewer>

    </template>

    <script>
      Polymer('core-component-page-x', {
         moduleNameChanged: function() {
           document.title = this.moduleName;
           this.url = "src/" + this.moduleName + ".html";
           this.demoUrl = "demo/demo.html"
         },
      });
    </script>
  </polymer-element>

  <core-component-page-x moduleName="column-view"></core-component-page-x>

</body>
</html>
