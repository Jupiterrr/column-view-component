<!DOCTYPE html>
<html>
<head>
  <title>Demo</title>

  <script src="http://rawgit.com/Jupiterrr/column-view-component/master/bower_components/platform/platform.js"></script>
  <link rel="import" href="http://rawgit.com/Jupiterrr/column-view-component/master/src/column-view.html">



</head>
<body>

  <script type="text/javascript">
    var data = {
      0: {name: "root", childIDs: [1,2]},
      1: {name: "Item 1", childIDs: [3,4,5]},
      2: {name: "Item 2", childIDs: []},
      3: {name: "Item 3", childIDs: []},
      4: {name: "Item 4", childIDs: []},
      5: {name: "Item 5", childIDs: []}
    };

    function source(ID, cb) {
      if (!ID) ID = 0;
      var selectedItem = data[ID];
      console.log("ID", ID, selectedItem);

      if (selectedItem.childIDs.length) {
        cb({items: getChildren(selectedItem)});
      } else {
        cb({dom: document.createTextNode("Preview: " + selectedItem.name)})
      }
    }

    function getChildren(selectedItem) {
      var children = selectedItem.childIDs.map(function(id) {
        var item = data[id];
        return {name: item.name, value: id};
      });
      return children;
    }

  </script>

  <button is="column-view-back" for="column-view">back</button>

  <column-view id="column-view" ondata="source" /></column-view>

</body>
</html>
